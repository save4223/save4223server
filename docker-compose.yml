  # Realtime - WebSocket server for real-time updates
  realtime:
    image: supabase/realtime:v2.28.32
    depends_on:
      db:
        condition: service_healthy
      analytics:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-sSfL",
          "--head",
          "-o",
          "/dev/null",
          "-H",
          "Authorization: Bearer ${ANON_KEY}",
          "http://localhost:4000/api/tenants/realtime-dev/health",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: ${SECRET_KEY_BASE}
      FLY_ALLOC_ID: fly_alloc_id
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: 'false'
      DNS_NODES: ''
      SEED_SELF_HOST: true
      JWT_SECRET: ${JWT_SECRET}
      MAX_CONNECTIONS: 10000
      APP_NAME: realtime
      APP_REVISION: realtime
      METRICS_JEST_ENABLED: 'false'
      METRICS_GRPC_ENABLED: 'false'
      METRICS_EXPORTER_ENABLED: 'false'
      REGION: local
      MAX_CHANNELS_PER_CLIENT: 100
      MAX_JOINS_PER_SECOND: 100
      MAX_SUBSCRIBERS: 1000
      MAX_EVENTS_PER_SECOND: 100
    networks:
      - supabase-network

  # Storage - File storage API
  storage:
    image: supabase/storage-api:v1.5.1
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
      imgproxy:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5000/status",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: local
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:5001
      UPLOAD_SIGNED_URL_EXPIRATION_TIME: 120
    volumes:
      - storage-data:/var/lib/storage
    networks:
      - supabase-network

  # Image proxy for storage transformations
  imgproxy:
    image: darthsim/imgproxy:v3.8.0
    healthcheck:
      test: ["CMD", "imgproxy", "health"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    networks:
      - supabase-network

  # Meta - Database management API
  meta:
    image: supabase/postgres-meta:v0.80.0
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB}
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - supabase-network

  # Edge Functions
  functions:
    image: supabase/edge-runtime:v1.54.6
    restart: unless-stopped
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: postgresql://supabase_functions_admin:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      # Add your env vars here
    volumes:
      - ./supabase/functions:/home/deno/functions:Z
    networks:
      - supabase-network

  # Analytics - Logflare for logs and analytics
  analytics:
    image: supabase/logflare:1.4.0
    healthcheck:
      test: [ "CMD", "curl", "-sSfL", "--head", "-o", "/dev/null", "http://localhost:4000/health" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    environment:
      LOGGER_API_TOKEN: ${LOGFLARE_LOGGER_BACKEND_API_KEY}
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY}
      LOGFLARE_MIN_CLUSTER_SIZE: "1"
    networks:
      - supabase-network

  # Vector - Log collection
  vector:
    image: timberio/vector:0.28.1-alpine
    healthcheck:
      test:
        [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://vector:9001/health" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    volumes:
      - ./supabase/volumes/logs/vector.yml:/etc/vector/vector.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY}
    networks:
      - supabase-network

  # PostgREST - REST API for PostgreSQL
  rest:
    image: postgrest/postgrest:v12.0.1
    depends_on:
      db:
        condition: service_healthy
      analytics:
        condition: service_healthy
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    networks:
      - supabase-network

  # Studio - Supabase Dashboard
  studio:
    image: supabase/studio:20240701-beta.1
    restart: unless-stopped
    healthcheck:
      test:
        [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/profile', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})" ]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      analytics:
        condition: service_healthy
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: Default Organization
      DEFAULT_PROJECT_NAME: Default Project
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_ORGANIZATION: ${OPENAI_ORGANIZATION:-}
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL}
